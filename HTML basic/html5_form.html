<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>html5_form</title>
  </head>
  <body>
    <form action="form.php">
      <!-- number -->
      number <input type="number" min="10" max="15"><br>

      <!-- date -->
      date< input type="date" name="datev"><br>

      <!-- month -->
      month <input type="month" name="monthv"><br>

      <!-- week -->
      week <input type="week" name="weekv"><br>

      <!-- time -->
      time <input type="time" name="timev"><br>

      <!-- email -->
      email <input type="email" name="emailv"><br>

      <!-- search -->
      search <input type="search" name="searchv"><br>

      <!-- tel -->
      tel <input type="tel" name="telv"><br>

      <!-- url -->
      url <input type="url" name="urlv"><br>

      <!-- range -->
      range <input type="range" name="rangev" min="0" max="10"><br>

      <input type="submit">
    </form>
  </body>
</html>
