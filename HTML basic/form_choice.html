<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form choice</title>
  </head>
  <body>

    <form action="http://localhost:8080/color.php">
      <h1>Color</h1>
        <select name="color">
          <option value="red">red</option>
          <option value="black">black</option>
          <option value="blue">blue</option>
        </select>
        <input type="submit">

      <h1>Color2(다중 선택)</h1>
        <select name="color2" multiple>
          <option value="red">red</option>
          <option value="black">black</option>
          <option value="blue">blue</option>
        </select>

      <input type="submit">
    </form>
  </body>
</html>
