<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>radio</title>
  </head>
  <body>
    <form action="http://localhost:8080/order.php" >
      <p>
        <h1>Color(단일 선택)</h1>
        red: <input type="radio" name="color" value="red">
        pink: <input type="radio" name="color" value="pink">
        blue: <input type="radio" name="color" value="blue" checked>
      </p>

      <p>
        <h1>Size(다중선택)</h1>
        95: <input type="checkbox" name="size" checked value="95">
        100: <input type="checkbox" name="size" checked value="100">
        105: <input type="checkbox" name="size" value="105">
      </p>
      <input type="submit">
    </form>

  </body>
</html>
