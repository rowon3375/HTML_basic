<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>성별</th>
          <th>주소</th>
          <th>회비</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>최진형</td>
          <td>남</td>
          <td>서울</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>박유진</td>
          <td>여</td>
          <td rowspan="2">광주</td>
          <td>500</td>
        </tr>
        <tr>
          <td>김동동</td>
          <td>남</td>
          <!-- <td>광주</td> -->
          <td>4000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">합계</td>
          <td>5500</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
