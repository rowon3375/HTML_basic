<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>label</title>
  </head>
  <body>
    <form action="">
      <p>
        <label for="id_text">text: </label>
        <input type="text" name="id" value="default value" id="id_text">
      </p>

      <p>
        <label for="pw">pw: </label>
        <input type="password" name="pw" value="default value" id="pw">
      </p>

      <p>
        <label>textarea:
        <textarea rows="2" cols="50">default value</textarea>
        </label>
      </p>

      <p>
        <label>
        <input type="checkbox" name="color" value="red">red
        </label>

        <label>
        <input type="checkbox" name="color" value="blue">blue
        </label>

        <label>
        <input type="checkbox" name="color" value="pink">pink
        </label>
      </p>
    </form>
  </body>
</html>
